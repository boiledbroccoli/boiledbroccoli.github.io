---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <div class="post-nav">
        <a href="{{ '/notes' | relative_url }}" class="back-link">← Back to Notes</a>
    </div>
</article>
